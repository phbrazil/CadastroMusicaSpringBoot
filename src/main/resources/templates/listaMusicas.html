<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Getting Started: Handling Form Submission</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <div align='center' class="mb-2">
            <h1 class='text-muted'>Projetos</h1>
            <p th:text="'Nome: ' + ${musica.nome}" />
            <p th:text="'Artista: ' + ${musica.artista}" />
            <p th:text="'Gênero: ' + ${musica.genero}" />
            <p th:text="'Ano: ' + ${musica.ano}" />
            <a href="/musica" style='text-decoration: none'>Adicionar novo Projeto</a>
        </div>
        <div align="center" class="mb-2">
            <table class="table-striped table-bordered table-hover" style="width: 90%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Artista</th>
                        <th>Gênero</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="musica: ${musicas}">
                        <td th:text="${musica.id}" />
                        <td th:text="${musica.nome}" />
                        <td th:text="${musica.artista}" />
                        <td th:text="${musica.genero}" />
                        <td th:text="${musica.ano}" />
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
